<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<div class="container">
  
<div class="img">
  <img src="images/image-equilibrium.jpg" class="img-equilibrium" alt="">
  <span class="view"></span>
</div>


  <h2>Equilibrium #3429</h2>
  <p class="Desc">Our Equilibrium collection promotes balance and calm.</p>
  <div class="eth">
    <div class="ethleft">
    <img src="images/icon-ethereum.svg" alt="">
    <p>0.041 ETH</p>
  </div>
  <div class="ethright">
  <img src="images/icon-clock.svg" alt="">
  <p>3 days left</p>
</div>
  </div>
  <div class="barre"></div>
<div class="creation">
  <img src="images/image-avatar.png" alt="">
  <p><label>Creation of</label> Jules Wyvern</p>
</div>
  
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
   <a href="https://williamgaonarch.go.yo.fr/"> Coded by William - Gaonarc'h</a>.
  </div>
</body>
</html>
