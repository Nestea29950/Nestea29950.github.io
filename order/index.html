<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  
<div class="container">
  <div class="img">
  <img src="images/illustration-hero.svg" alt="" class="hero" >
</div>
  <div class="order">
  <h1>Order Summary</h1>
<p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  
  <div class="plan">
    <div class="price">
    <img src="images/icon-music.svg" alt="">
      <ul>
    <li class="annual">Annual Plan</li>
    <li class="prix">$59.99/year</li>
  </ul>
  </div>
  <a href="">Change</a>
</div>
<div class="lien">
<input type="button" value="Proceed to Payment" class="proceed">
<input type="button" value ="Cancel Order" class="cancel">
</div>
</div>
</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
 <a href="https://williamgaonarch.go.yo.fr/"> Coded by William - Gaonarc'h</a>.
</div>
  
</body>
</html>
